        context_type:
          type: string
          enum:
          - League
          - Division
        league:
          type: string
          description: Slug of league this event belongs to
        season_id:
          type: integer
        season:
          type: string
          description: Year string for season
        type:
          type: string
          enum:
          - scrimmage
          - league_meet
          - qualifier
          - league_tournament
          - championship
        remote:
          type: boolean
        slug:
          type: string
          description: Short human-readable ID for event
        name:
          type: string
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        location:
          type: string
          description: Name/description of venue
        address:
          type: string
        city:
          type: string
        state:
          type: string
        country:
          type: string
        channel:
          type: string
          description: Twitch channel event is streaming on
        can_import:
          type: boolean
          description: Always false in public API
        import:
          type: string
          description: Link to download database (authenticated event owners only)
        owners:
          type: array
          description: List of event owners (authenticated event owners only)
          items:
            type: object
            properties:
              uid:
                type: string
              name:
                type: string
            required:
            - uid
        divisions:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              event_id:
                type: integer
                description: ID of event containing this division
              name:
                type: string
              slug:
                type: string
                description: Short human-readable ID for division
              import:
                type: string
                description: Link to download database (authenticated event owners
                  only)
            required:
            - id
            - event_id
            - name
            - slug
      required:
      - id
      - aasm_state
      - season_id
      - season
      - type
      - remote
      - slug
      - name
      - start_date
      - end_date
      - location
      - city
      - state
      - country
      - can_import
      - divisions
